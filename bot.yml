name: hostbot
description: A node.js simple bot for MeetUp hosting assistance. Host yourself or on Beep Boop.
avatar: resources/avatar.png
#background: resources/background.png
config:
  - name: MEETUP_API_KEY
    friendly_name: Meetup API Key
    info: Get information about our events from www.meetup.com
    type: secret
    default: ""
  - name: MEETUP_GROUP_ID
    friendly_name: Meetup Group ID for your group
    info: (optional) Used for Meetup API
    type: secret
    default: ""    
  - name: MEETUP_GROUP_URLNAME
    friendly_name: Meetup Group URL name piece for your group
    info: "(optional) Used for Meetup API - http://www.meetup.com/<UrlName>/events/<EventId>/
    type: secret
    default: ""    
  - name: MEETUP_EVENT_ID
    friendly_name: Meetup Event ID for an event in your group
    info: "(optional) Used for Meetup API - http://www.meetup.com/<UrlName>/events/<EventId>/"
    type: secret
    default: ""            
  - name: DASHBOT_API_KEY
    friendly_name: Dashbot Bot Analytics API Key
    info: (optional) See bot usage and conversations (free tier available). To get a key sign up at https://www.dashbot.io/
    type: secret
    default: ""
  - name: WUNDERGROUND_API_KEY
    friendly_name: Weather Underground API Key
    info: (optional) Get weather ahead of your meetups (free tier available). To get a key sign up at https://www.wunderground.com/weather/api/
    type: secret
    default: ""
  - name: CHARTURL_API_KEY
    friendly_name: ChartUrl API Key
    info: (optional) Get charts of attendee location and other demographics (free tier available). To get a key sign up at https://www.wunderground.com/weather/api/
    type: secret
    default: ""

